<div class="row">
    <div class="col-md-12">
        <div class="">
            <div class="card-header">
                <h4 class="card-title panelTitle">Users Balance Statistics</h4>
                <p class="category">Updates every 10 seconds</p>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="table-responsive">
                            <table class="table">

                                <tbody>
                                    <tr ng-repeat="account in accounts">
                                        <td>{{$index}}</td>
                                        <td>{{account.accountName}}</td>
                                        <td>{{account.balance}} TC</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-7 col-md-offset-1">
                        <canvas id="base" class="chart-bar" chart-data="data" chart-labels="labels" chart-colors="colors" chart-dataset-override="datasetOverride">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
