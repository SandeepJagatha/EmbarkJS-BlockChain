<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <div class="">
            <form class="form-horizontal" name="trnsForm" novalidate ng-submit="trnsForm.$valid && doTransferFormSubmit()">
                <div class="card-header">
                    <h4 class="card-title">Transfer Funds</h4>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Recipient</label>
                        <div class="col-md-9">
                            <select class="form-control border-input" placeholder="Recipient" ng-model="transferForm.recipient" name="recipient" required>
                                <option ng-repeat="acc in globals.exceptLoggedInUser" value="{{acc.account}}">{{acc.accountName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Amount</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control border-input" placeholder="Amount" ng-model="transferForm.amount" name="amount" required>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <button type="submit" class="btn btn-fill btn-info">Transfer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="col-lg-5 col-sm-8" ng-hide="true">
        <div class="card card-circle-chart" data-background-color="blue">
            <div class="card-header text-center">
                <h5 class="card-title">Thank you!</h5>
                <p class="description">Transcation Details</p>
            </div>
            <div class="card-content" style="text-align: left;">
                <dl class="dl-horizontal">
                    <dt>BlockHash</dt>
                    <dd>{{response.blockHash}}</dd>
                    <dt>BlockNumber</dt>
                    <dd>{{response.blockNumber}}</dd>
                    <dt>Contract Address</dt>
                    <dd>{{response.contractAddress}}</dd>
                    <dt>Cumulative Gas Used</dt>
                    <dd>{{response.cumulativeGasUsed}}</dd>
                    <dt>Gas Used</dt>
                    <dd>{{response.gasUsed}}</dd>
                    <dt>Transcation Hash</dt>
                    <dd>{{response.transactionHash}}</dd>
                </dl>
            </div>
        </div>
    </div>

</div>
