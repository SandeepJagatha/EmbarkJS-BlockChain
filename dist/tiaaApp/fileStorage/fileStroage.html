<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="">
            <div class="card-header">
                <h4 class="card-title">Upload JSON here</h4>
            </div>
            <div class="card-content">

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">JSON</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="JSON Data" rows="5" ng-model="jsonText"></textarea>
                        </div>
                    </div>
                </fieldset>

                <!--
                <label class="btn btn-default btn-file">
                    Browse
                    <input type="file" fileread="uploadme" hidden>
                </label>
                -->

                <!--
                <label class="btn btn-primary" for="file-selector">
                    <input id="file-selector" type="file" fileread="uploadme" style="display:none;" onchange="$('#file-info').html($(this).val());"> Choose JSON File
                </label>
                <span class="label label-info" id="file-info"></span>
-->
            </div>
            <div class="card-footer text-center">
                <br/>
                <button class="btn btn-info btn-fill btn-wd" ng-click="uploadFile()">Upload</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-5" ng-hide="true">

        <div class="card-content table-responsive table-full-width">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in fildataArr">
                        <td class="text-center">{{$index}}</td>
                        <td>{{account[0]}}</td>
                        <td>{{account[1]}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
